version: '3'

networks:
  sf_network:

services:
  database:
    image: mysql:5.7
    container_name: database
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sf_db
      MYSQL_USER: sf_user
      MYSQL_PASSWORD: sf_pass
    volumes:
      - ./../sf_db:/var/lib/mysql
    restart: on-failure
    networks:
      - sf_network

  server:
    image: nginx:1.23.3-alpine
    ports:
      - "8090:80"
    restart: always
    volumes:
      - './:/usr/src/app'
      - './.docker/server/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    depends_on:
      - app
    networks:
      - sf_network

  app:
    build:
      context: .
      dockerfile: ./.docker/app/DockerFile
    volumes:
      - './:/usr/src/app'
    restart: on-failure
    env_file:
      - .env
    user: 1000:1000
    networks:
      - sf_network

